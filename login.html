<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول</title>
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

</head>
<body >
    
    <!-- Main navigation -->
<div class="container-fluid mt-3 mb-5">
  
    <!-- Full Page Intro -->
    <section style="background-image: url('image/login.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;height: 1200px;">
      <!-- Mask & flexbox options-->
      <div class="mask d-flex justify-content-center align-items-center" >
        <!-- Content -->
        <div class="container py-5 my-5">
          
          <h3 class="font-weight-bold text-center white-text pb-2">مركز النخبة للالكترونات</h3>
          <p class="lead text-center white-text pt-2 mb-5">ابدأ معنا لاستكشاف منتجاتنا وخدماتنا</p>
          
          <!--Grid row-->
          <div class="row d-flex align-items-center justify-content-center">
            <!--Grid column-->
            <div class="col-md-6 col-xl-5" >
              <!--Form-->
              <div class="card" >
            <!--Header-->
              <div class="modal-header text-center">
               <h3 class="modal-title w-100 dark-grey-text font-weight-light my-1" id="myModalLabel" style="font-family: 'Amiri', serif;"><strong>بيانات الدخول</strong></h3>
 
              </div>

               
                <div class="card-body z-depth-2 px-4" >
                  
              
                  <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="text" id="form2" class="form-control">
                    <label for="form2">الايميل</label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-key prefix grey-text"></i>
                    <input type="text" id="form4" class="form-control">
                    <label for="form4">كلمة المرور</label>
                  </div>
                  <div class="text-center my-5" style="text-align: center;">
                    <button type="button" class="btn blue-gradient btn-block z-depth-1a waves-effect waves-light btn-rounded " style="border-radius: 35px; font-family: 'Amiri', serif;font-size: larger;  ">دخول</button>

                   
                  </div>

                 
                  <!--Footer-->
                  <div class="modal-footer mx-5 pt-3 mb-1">
                   <p class="font-small grey-text d-flex justify-content-end"> <a href="register.html" class="blue-text ml-1">
                       التسجيل الان     </a> 
                       &nbsp;
                       غير مسجل من قبل؟</p>
                    </div>


                </div>
              </div>
              <!--/.Form-->
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
        </div>
        <!-- Content -->
      </div>
      <!-- Mask & flexbox options-->
    </div>
    <!-- Full Page Intro -->
    
  </div>
  <!-- Main navigation -->


    <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
